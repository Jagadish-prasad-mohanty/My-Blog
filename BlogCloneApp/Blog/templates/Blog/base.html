<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/Blog.css' %}">
    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,300&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>

                <ul class="navbar-nav navbar-right align-items-center ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                    <li class="nav-item mx-2 my-3 ">
                        <h4 class="">{{user.username}}</h4>
                    </li>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                        <span class="fa fa-user" aria-hidden="true"></span></a>
                    {% endif %}
                </ul>
            </div>
                
        </nav>
    </div>
    <!-- content blog -->
    <div class="content container loader">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block body %}
                    {% endblock  %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
